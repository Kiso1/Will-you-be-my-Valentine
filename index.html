<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will you be my Valentine? ðŸ’˜</title>
<style>
    body {
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Comic Sans MS', cursive, sans-serif;
        overflow: hidden;
        flex-direction: column;
        position: relative;
    }

    #valentineGif {
        max-width: 300px;
        margin-bottom: 20px;
        border-radius: 20px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .container {
        text-align: center;
        background: white;
        padding: 50px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        position: relative;
    }

    h1 {
        color: #ff4d6d;
        margin-bottom: 40px;
        font-size: 60px;
    }

    button {
        font-size: 26px;
        padding: 18px 40px;
        margin: 10px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
    }

    #yesBtn:hover {
        transform: scale(1.1);
    }

    #noBtn {
        background-color: #ccc;
        position: absolute;
    }

    .love {
        font-size: 32px;
        color: #ff4d6d;
    }

    .heart {
        position: absolute;
        font-size: 24px;
        color: red;
        pointer-events: none;
        animation: fall 3s linear forwards;
    }

    @keyframes fall {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(100vh); opacity: 0; }
    }
</style>
</head>
<body>

<!-- GIF a tetejÃ©n -->
<img id="valentineGif" src="https://media4.giphy.com/media/fvN5KrNcKKUyX7hNIA/giphy.gif" alt="Valentine Gif">

<div class="container" id="box">

</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const box = document.getElementById("box");

// "No" gomb ugrÃ¡lÃ¡s kattintÃ¡skor
function jumpNoBtn() {
    const padding = 20;
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("click", (e) => {
    e.preventDefault();
    jumpNoBtn();
});

// Yes gomb kattintÃ¡s
